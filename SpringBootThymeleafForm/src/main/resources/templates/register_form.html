<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Uer Registration</title>

<style type="text/css">
label
{
	display: inline-block;
	width: 200px;
	margin: 5px;
	text-align: left;
}
button {
	
	margin: 10px;
	pause: 10px;
}
input[type=text],input[type=password] ,select{

display: inline-block;
width: 200px;
}
input[checkbox]
{
	margin: 90px;
}
</style>
</head>
<body>
<div align="center">
<h1>User Registration</h1> 
<form action="#" th:action="@{/register}" th:object="${student}" method="post">

		<label>Full Name:</label>
		<input type="text" th:field="*{name}" />
		<br><br>
		<label>E-mail:</label>
		<input type="text" th:field="*{email}" />
		<br><br>
		<label>Password:</label>
		<input type="password" th:field="*{password}" />
		<br><br>
		<label>Birthday(dd/mm/yyyy):</label>
		<input type="text" th:field="*{birthday}" />
		<br><br>
		<label>Profession:</label>
		<select th:field="*{profession}">
		<option th:each="p : ${professionList}" th:value="${p}" th:text="${p}" />
		</select>
		<br><br>
		<label>Married ?</label>
		<input type="checkbox" th:field="*{married}">
		<br><br>
		<label>Gender</label>
		<input type="radio"  th:field="*{gender}" value="Male"/>Male
		<input type="radio"  th:field="*{gender}" value="Female"/>Female
		
		<br/>
		<label>Comments</label>
		<textarea rows="3" cols="30" th:field="*{note}"></textarea>
		<br><br>

		<button type="submit">Rgister</button>
</form>
</div>
</body>
</html>
